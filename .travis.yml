sudo: required
services:
  - docker

before_install:
  - docker build -t ymtangab/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ymtangab/react-test npm run test

deploy:
  skip_cleanup: true
  provider: script
  script: make build && make release
  on:
    branch: master
